<div *ngIf="ticket">
  <h2>{{ticket.title}} {{ticket.customer.company.name | uppercase}}</h2>
  <div>
    <label>Onderwerp:
      <input [(ngModel)]="ticket.title" placeholder="onderwerp">
    </label><br>
    <label>Gemeld door:</label><br>
    <select [(ngModel)]="ticket.customer" id="customerlist" (change)="onCustomerChange(customer)">
      <option *ngFor="let customer of customers" [ngValue]="ticket.customer">{{customer.firstName}} {{customer.lastName}}</option>
    </select>
    <br>
    <label>Beschrijving:
      <textarea [(ngModel)]="ticket.description" placeholder="Type beschrijving hier..."></textarea>
    </label>
    <br>
    <label>Berichten:</label><br>
    <ul class="messages">
      <li *ngFor="let message of ticket.messages">
        <a routerLink="">
            {{message.messageText}}
        </a>
        <!--<button class="delete" title="delete ticket message"
          (click)="deleteTicketMessage(message)">x</button>-->
      </li>
    </ul>
    <br><br>
  </div>
</div>

<h4>Bericht toevoegen:</h4>
<div>
  <label>Bericht:
    <textarea #messageText></textarea>
  </label>
  <br>
  <button (click)="addMessage(messageText.value); messageText.value='';">Bericht toevoegen</button>
</div>
<button (click)="save()">Ticket details opslaan</button>
<button (click)="goBack()">Terug</button>
